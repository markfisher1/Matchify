<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Form</title>
</head>
<body>
  <form id="profileForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br><br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br>
    <label for="interests">Interests:</label>
    <textarea id="interests" name="interests" required></textarea><br><br>
    <label for="profilePicture">Profile Picture:</label>
    <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br><br>
    <button type="submit">Submit</button>
    <p id="successMessage" style="display:none;">Profile created successfully!</p>
  </form>
  <script>
    document.getElementById('profileForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const profilePicture = document.getElementById('profilePicture').files[0];
      if (profilePicture && profilePicture.type.startsWith('image/')) {
        document.getElementById('successMessage').style.display = 'block';
      } else {
        alert('Please upload a valid image file.');
      }
    });
  </script>
</body>
</html>
